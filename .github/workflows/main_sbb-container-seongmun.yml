# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sbb-container-seongmun

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://seongmun.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_65ca256ac82943eaa3d2dbb52815154c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_98becbbb67db425da97af47096f2b6c5 }}

    - run : chmod 777 ./gradlew
      name : gradle file permission
      
    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: seongmun.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_65ca256ac82943eaa3d2dbb52815154c }}/sbb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sbb-container-seongmun'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3c5e6d7fd619485c84d5b9354b68fbf9 }}
        images: 'seongmun.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_65ca256ac82943eaa3d2dbb52815154c }}/sbb:${{ github.sha }}'
